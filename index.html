<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha284-ggOyR0iXCbMQv2Xipma24MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron my-2">
            <h2 class="display-4 text-center">Employee Data Management</h1>
            <p class="lead text-center">A Comprehensive Dicrectory of Employee Billable Hours</p>
        </div>
    </div>

    <div class="container">    
        
      <div class="card my-2">
            <div class="card-header">
              Current Employee
            </div>  
        <table class="table table-hover">
         <thead>
                <tr>
                <th scope="col">Employee Name</th>
                <th scope="col">Role</th>
                <th scope="col">Start Date</th>
                <th scope="col">Months Worked</th>
                <th scope="col">Monthly Rate ($)</th>
                <th scope="col">Total BIlled ($)</th>
            </tr>
            </thead>
            <tbody id="tbody">
            <tr>
            </tr>
            </tbody>
        </table>
    </div>
  </div>

    <div class="container">
        <div class="card mb-4">
            <div class="card-header">
              Add Employee
            </div>  
      
      <form>
            <div class="form-group m-2">
                <label for="exampleFormControlInput1">Employee Name</label>
                <input type="text" class="form-control" id="name-input" placeholder="Name">
            </div>

            <div class="form-group m-2">
                <label for="exampleFormControlInput1">Role</label>
                <input type="text" class="form-control" id="role-input" placeholder="Role">
            </div>
              
            <div class="form-group m-2">
                <label for="exampleFormControlInput1">Start Date (MM/DD/YYYY)</label>
                <input type="date" class="form-control" id="startDate-input" placeholder="MM/DD/YYYY">
            </div>

            <div class="form-group m-2">
                <label for="exampleFormControlInput1">Monthly Rate</label>
                <input type="text" class="form-control" id="rate-input" placeholder="0">
            </div>

            <input class="btn btn-primary" type="submit" value="Submit" id="add-employee">
        </form>
    </div>
  </div>



<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>

<!-- LINK TO FIREBASE GOES HERE -->
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

<!-- Link to Moment.js should go here -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script src="app.js"></script>    
</body>
</html>
